<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skillsBox">
        <h1>Skills</h1>
        <!-- Html -->
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 90%;">90%</div>
            </div>
            <h2>Html</h2>
        </div>

        <!-- CSS -->
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 85%;">85%</div>
            </div>
            <h2>Css</h2>
        </div>

        <!-- Javascript -->
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 70%;">70%</div>
            </div>
            <h2>Javascript</h2>
        </div>

        <!-- Photoshop -->
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 80%;">80%</div>
            </div>
            <h2>Photoshop</h2>
        </div>
    </div>
</body>
</html>
