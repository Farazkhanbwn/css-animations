<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="main">
        <p class="child" style="order: 1;">one</p>
        <p class="child">two</p>
        <p class="child">three</p>
        <p class="child">four</p>
        <p class="child" style="order: -1; flex-grow: 3;">five</p>
        <p class="child">six</p>
        <p class="child">seven</p>
        <p class="child">eight</p>
    </div>

</body>
</html>
