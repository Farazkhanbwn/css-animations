<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <form action="">
            <div class="inputBox">
                <input type="text" name="text" placeholder="User" required>
                <label for="text">User</label>
            </div>

            <div class="inputBox">
                <input type="password" name="text" placeholder="Password" required minlength="5">
                <label for="password">Password</label>
            </div>

            <div class="inputBox">
                <input type="email" name="text" placeholder="Email" required>
                <label for="password">Email</label>
            </div>

            <input type="submit" name="" value="Submit">
        </form>
    </div>
</body>
</html>
